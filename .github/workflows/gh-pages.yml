name: CI

on:
  push:
    branches:
      - master

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'

      - name: Build
        run: hugo --minify

      - name: Copy archive.json
        run: cp digital-garden/archive.json public/digital-garden/archive.json

      - name: Check links
        uses: lycheeverse/lychee-action@v2
        with:
          args: --no-progress public/
          fail: false
